<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>OBMC Enrollment Form</title>
    <style>
        body {
            background: url(https://bluprint-onemega.com/wp-content/uploads/2023/01/BP-2023-Website-Featured-Photo-OB-Montessori-2560x1440.jpg) center/cover no-repeat fixed;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Enroll Now</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-primary">Search</button>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center text-white">OBMC Student Enrollment Form</h1>
        <p class="text-center text-white">Fill out the form to enroll for the next school year.</p>
        <div class="box mt-4">
            <h2 class="h5">Student Info</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Second Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control">
                        <option>Select…</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Grade Level</label>
                    <select class="form-control">
                        <option>Select…</option>
                        <option>Grade 7</option>
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                    </select>
                </div>
            </div>
            <h2 class="h5 mt-4">Contact Details</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <h2 class="h5 mt-4">Other Information</h2>
            <label class="form-label">Way of Learning</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="mode">
                <label class="form-check-label">Online</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="mode">
                <label class="form-check-label">Face to Face</label>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
                    I confirm that the information is true and complete.
                </label>
            </div>
            <button class="btn btn-primary w-100 mt-4">Submit Enrollment</button>
        </div>
        <p class="text-center text-white mt-3">
        </p>
    </div>
</body>

</html>
